<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <div th:fragment="header">
        <meta charset="utf-8"/>
        <title>Fusion Web</title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
    </div>
    <div th:fragment="highcharts">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const chart = Highcharts.chart('container', {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Fruit Consumption'
                    },
                    xAxis: {
                        categories: ['Apples', 'Bananas', 'Oranges']
                    },
                    yAxis: {
                        title: {
                            text: 'Fruit eaten'
                        }
                    },
                    series: [{
                        name: 'Jane',
                        data: [1, 0, 4]
                    }, {
                        name: 'John',
                        data: [5, 7, 3]
                    }]
                });
            });
        </script>
    </div>
    <div th:fragment="googlecharts">
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">
            // Load the Visualization API and the corechart package
            google.charts.load('current', {'packages':['corechart']});
            // load the new material design bar package
            google.charts.load('current', {'packages':['bar']});

            // Set a callback to run when the Google Visualization API is loaded
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawPayments);
            google.charts.setOnLoadCallback(drawReceipts);

            // Callback that creates and populates a data table,
            // instantiates the chart, passes in the data and
            // draws it
            function drawChart() {
                var data = google.visualization.arrayToDataTable([[${chartData}]]);

                // Set chart options
                var options = {
                    // title: 'Spending Graph',
                    hAxis: {title: 'Date',
                        titleTextStyle: {color: '#FDFDFD'},
                        textStyle: { color: '#FDFDFD' }
                    },
                    vAxis: {minValue: 0,
                        textStyle: { color: '#FDFDFD' },
                        gridlines: { color: 'darkslategray', minSpacing: 50},
                        minorGridlines: { color: 'darkslategray'}
                    },
                    height: 350,
                    pointSize: 5,
                    backgroundColor: 'transparent',
                    fontName: 'Nunito Sans Regular',
                    colors:['58e2c1'],
                    legend: {position: 'none'},
                    // animation: {startup: true, duration: 100}
                };

                // Instantiate and draw our chart, passing in some options
                var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
            function drawPayments() {
                var data = google.visualization.arrayToDataTable([
                    ['TYPE', 'To pay:'],
                    ['BROADBAND', 31.95],
                    ['GAS/ELECTRIC', 178],
                    ['WATER', 83],
                    ['MORTGAGE 1', 700],
                    ['NETFLIX', 8.99],
                    ['CAR TAX 1', 17.93],
                    ['CAR TAX 2', 13.56],
                    ['HOME INSURANCE', 53.19],
                    ['PTA', 10],
                    ['MORTGAGE 2', 480.19]
                ]);

                var options = {
                    width: 600,
                    height: 350,
                    hAxis: {
                        titleTextStyle: {color: '#FDFDFD'},
                        textStyle: { color: '#FDFDFD' },
                        gridlines: { color: 'darkslategray', minSpacing: 50},
                        minorGridlines: { color: 'darkslategray'}
                    },
                    vAxis: {minValue: 0,
                        textStyle: { color: '#FDFDFD' }
                    },
                    legend: { position: 'none', maxLines: 3 },
                    bar: { groupWidth: '75%' },
                    backgroundColor: 'transparent',
                    fontName: 'Nunito Sans Regular',
                    // colors:['#aa25c2', '#9226bf', '#7625b9', '#5e24b6', '#4424b1', '#3123ae'],
                    colors:['#9226bf'],
                    isStacked: true
                };

                var chart = new google.visualization.BarChart(document.getElementById("payments_div"));
                chart.draw(data, options);
            }
            function drawReceipts() {
                var data = google.visualization.arrayToDataTable([
                    ['Genre', 'Income'],
                    ['SALARIES', 2500],
                    ['RENT', 1850],
                    ['ART SALES', 460]
                ]);

                var options = {
                    width: 600,
                    height: 350,
                    hAxis: {
                        titleTextStyle: {color: '#FDFDFD'},
                        textStyle: { color: '#FDFDFD' },
                        gridlines: { color: 'darkslategray', minSpacing: 50},
                        minorGridlines: { color: 'darkslategray'}
                    },
                    vAxis: {minValue: 0,
                        textStyle: { color: '#FDFDFD' }
                    },
                    legend: { position: 'none', maxLines: 3 },
                    bar: { groupWidth: '75%' },
                    backgroundColor: 'transparent',
                    fontName: 'Nunito Sans Regular',
                    colors:['#5e24b6']
                    // isStacked: true
                };

                var chart = new google.visualization.BarChart(document.getElementById("receipts_div"));
                chart.draw(data, options);
            }
        </script>
    </div>
</head>
<body>
