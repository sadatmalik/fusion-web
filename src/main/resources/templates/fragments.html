<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <div th:fragment="header">
        <meta charset="utf-8"/>
        <title>Fusion Web</title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
    </div>
    <div th:fragment="highcharts">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const chart = Highcharts.chart('container', {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Fruit Consumption'
                    },
                    xAxis: {
                        categories: ['Apples', 'Bananas', 'Oranges']
                    },
                    yAxis: {
                        title: {
                            text: 'Fruit eaten'
                        }
                    },
                    series: [{
                        name: 'Jane',
                        data: [1, 0, 4]
                    }, {
                        name: 'John',
                        data: [5, 7, 3]
                    }]
                });
            });
        </script>
    </div>
    <div th:fragment="googlecharts">
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">
            // Load the Visualization API and the corechart package
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the chart, passes in the data and
            // draws it
            function drawChart() {
                var data = google.visualization.arrayToDataTable([[${chartData}]]);

                // Set chart options
                var options = {
                    // title: 'Spending Graph',
                    hAxis: {title: 'Date',
                        titleTextStyle: {color: '#FDFDFD'},
                        textStyle: { color: '#FDFDFD' }
                    },
                    vAxis: {minValue: 0,
                        textStyle: { color: '#FDFDFD' },
                        gridlines: { color: 'darkslategray', minSpacing: 50},
                        minorGridlines: { color: 'darkslategray'}
                    },
                    height: 350,
                    pointSize: 5,
                    backgroundColor: 'transparent',
                    fontName: 'Nunito Sans Regular',
                    colors:['mediumturquoise'],
                    legend: {position: 'none'}
                };

                // Instantiate and draw our chart, passing in some options
                var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
    </div>
</head>
