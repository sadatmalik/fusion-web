<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Fusion Web</title>

<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div id="content-body" class="full-width-div col-12 col-md-9 col-xl-10 pl-4 pr-4 bd-content">
            <div id="login" class="col-md-12 pt-4 mt-3">

                <form th:action="@{/login}" class="form-signin" method="post">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </p>

                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </p>
                    <input name="_csrf" type="hidden" value="00b612fc-ffb3-4935-adca-4f65795f7770" />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

</html>
