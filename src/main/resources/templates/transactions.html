<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments::header"/>
</head>
<body>
<div class="container-fluid">
  <div class="row flex-xl-nowrap">

    <div th:replace="fragments::sidebar"/>

    <div id="content-body" class="col-12 col-md-9 col-xl-10 pl-4 pr-4 bd-content">

<!--      <h1 class="form-signin-heading mb-5">Transactions</h1>-->

      <div th:replace="fragments::txn-summary"/>

      <div class="row">

        <div id="search" class="col-md-12">
          <form th:action="@{/#}" class="search mt-1 mb-3" method="post">
<!--              <h4>Search Transaction History</h4>-->
              <div class="row">
                <p>
                  <label for="description" class="sr-only"></label>
                  <input type="text" id="description" name="description" class="form-control" placeholder="Transaction description" required autofocus>
                </p>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p>
                    <label for="account" class="sr-only">Accounts</label>
                    <input type="text" id="account" name="account" class="form-control" placeholder="3/3 Selected" required>
                  </p>
                </div>
                <div class="col-md-4">
                  <p>
                    <label for="category" class="sr-only">Categories</label>
                    <input type="text" id="category" name="category" class="form-control" placeholder="All Selected" required>
                  </p>
                </div>
                <div class="col-md-4">
                  <p>
                    <label for="period" class="sr-only">Time Period</label>
                    <input type="text" id="period" name="period" class="form-control" placeholder="This year" required>
                  </p>
                </div>
              </div>
            <input name="_csrf" type="hidden" value="00b612fc-ffb3-4935-adca-4f65795f7770" />
            <button class="btn btn-md btn-primary" type="submit">See all</button>
          </form>
        </div>

      </div><!-- end row -->

      <div class="row">
        <div class="col-xl-12">
          <div class="row">
            <div class="col-xl-12">
              <table border="1" cellpadding="10" class="table table-striped table-dark">
              <thead>
              <tr class="bg-light">
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="txn : ${transactions}">
                <td th:text="${txn.displayDate()}">Date</td>
                <td th:text="${txn.getType()}">Type</td>
                <td th:text="${txn.getDescription()}">Description</td>
                <td th:text="${txn.getCategory()}">Category</td>
                <td th:text="${txn.displayAmount()}">Amount</td>
              </tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div><!-- end row-->

    </div> <!-- end content-body-->
  </div> <!-- end flex-wrap-->
</div> <!-- end container-fluid-->

</body>
</html>
